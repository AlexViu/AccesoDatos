<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Nuevo Cliente</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript">
 	function comprobar(){ 	
 		if(document.getElementById("nombre").value==""||
                        document.getElementById("apellidos").value==""||
                        document.getElementById("dni").value==""||
                        document.getElementById("fecha_nac").value==""||
 			document.getElementById("email").value==""){
 				alert("faltan datos");
 			return false;
 		}
 		else{
 			return true;
 		}
 		
 	}
        function comprobarTelf(){
            if(isNaN(document.getElementById("telefono").value)){
                alert("El teléfono debe ser numérico");
                document.getElementById("edad").value="";
            }
        }
</script>
</head>
<body>
<form action="Controller?op=doAlta" method="post" onsubmit="return comprobar();">
	Nombre:<input id="nombre" type="text" name="nombre"/>
	<br/>
        Apellidos:<input id="apellidos" type="text" name="apellidos"/>
	<br/>
        DNI:<input id="dni" type="text" name="dni"/>
	<br/>
        Fecha nacimiento(YYYY-MM-DD):<input id="fecha_nac" type="text" name="fecha_nac"/>
	<br/>
	Email:<input id="email" type="text" name="email"/>
	<br/>
	<input type="submit" value="Guardar"/>
</form>
</body>
</html>
