<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Nuevo Cliente</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript">
 	function comprobar(){ 	
 		if(document.getElementById("nombre").value==""||
                        document.getElementById("precio").value==""||
                        document.getElementById("puntos").value==""){
 				alert("faltan datos");
 			return false;
 		}
 		else{
 			return true;
 		}
 		
 	}
</script>
</head>
<body>
<form action="Controller?op=doNuevoProducto" method="post" onsubmit="return comprobar();">
	Nombre:<input id="nombre" type="text" name="nombre"/>
	<br/>
        Precio:<input id="precio" type="text" name="precio"/>
	<br/>
        Puntos:<input id="puntos" type="text" name="puntos"/>
	<br/>
	<input type="submit" value="Guardar"/>
</form>
</body>
</html>
